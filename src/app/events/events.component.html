<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="open()">Create new</button>
  </div>
  <div class="mat-elevation-z8">
   
    <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Titre Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titre </th>
        <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lieu">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Lieu </th>
        <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
      </ng-container>
  
      <!-- Date dÃ©but Column -->
      <ng-container matColumnDef="dd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateDebut </th>
        <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
      </ng-container>

      <ng-container matColumnDef="df">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateFin </th>
        <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
      </ng-container>
         <!-- Lieu Column -->
     
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" (click)="onedit(element.id)"><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab color="warn" (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
          <button mat-mini-fab color="warn"><mat-icon>visibility</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
